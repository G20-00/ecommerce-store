apiVersion : apps/v1
kind: Deployment
metadata:
  name: gecommercestore 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gecommercestore
  template:
    metadata:
      labels:
        app: gecommercestore 
    spec:
      containers:
        - name: gecommercestore 
          image: crecommerceauto.azurecr.io/gecommercestore
          ports:
          - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              value: "http://172.171.173.163:3000/api/f04e501d-78e7-4e2b-8d1a-055d8c001c05"
            - name: REACT_EDITOR
              value: "atom"